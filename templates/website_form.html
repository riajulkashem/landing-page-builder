{% extends "base.html" %} {% block title %}Create New Website{% endblock %}
<!--  -->
{% block main_content %}
<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">{{ action }} Website</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
               <input type="text" name="name" placeholder="Website Name" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Save</button>
            <a href="{% url 'website_list' %}" class="text-gray-500 ml-4">Cancel</a>
        </form>
    </div>
</main>
{% endblock %}
