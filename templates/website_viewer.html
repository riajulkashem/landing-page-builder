<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ website.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
          {{ website.content.styles }}

          .back-button {
          position: fixed;
          top: 24px;
          left: 24px;
          z-index: 60;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .back-button:hover {
          transform: translateX(-4px);
      }

      .back-button:hover .arrow-icon {
          transform: translateX(-4px);
      }

      .arrow-icon {
          transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .back-button-glass {
          background: rgba(8, 196, 93, 0.7);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @media (max-width: 768px) {
          .back-button {
              top: 16px;
              left: 16px;
          }
      }
    </style>
  </head>
  <body>
    {{ website.content.components|safe }}

    <!-- Add this right after the <body> tag, before the background animation div -->
    <a
      href="{% url 'website_list' %}"
      class="back-button flex items-center space-x-2 text-white/90 hover:text-white back-button-glass px-4 py-2 rounded-lg"
    >
      <svg
        class="w-5 h-5 arrow-icon"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        ></path>
      </svg>
    </a>
  </body>
</html>
